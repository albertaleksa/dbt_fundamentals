version: 2

sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop
    freshness: # make this a little more strict
          warn_after: {count: 24, period: hour}
          error_after: {count: 12, period: day}
    loaded_at_field: _etl_loaded_at

    tables:
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
              
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        freshness: null

  - name: stripe
    tables:
      - name: payments
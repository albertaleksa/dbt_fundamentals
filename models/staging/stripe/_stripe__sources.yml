version: 2

sources:
  - name: stripe
    database: raw  
    schema: stripe
    tables:
      - name: payment
        description: Raw payments data.
        freshness: # make this a little more strict
              warn_after: {count: 24, period: hour}
              error_after: {count: 12, period: day}
        loaded_at_field: _batched_at
        columns:
          - name: id
            description: Primary key for payments.
            data_tests:
              - unique
              - not_null
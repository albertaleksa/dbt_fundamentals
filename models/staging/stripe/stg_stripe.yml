version: 2

models:
  - name: stg_stripe__payments
    columns:
      - name: payment_id
        data_tests:
          - unique
          - not_null
      - name: order_id
        data_tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: status
        data_tests:
          - accepted_values:
             values:
               - success
               - fail
